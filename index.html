<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Image Uploader</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientBackground 15s ease infinite;
    }

    /* Super Smooth Gradient Animation */
    @keyframes gradientBackground {
      0% { background: linear-gradient(135deg, #6a11cb, #2575fc, #fbc2eb); }
      25% { background: linear-gradient(135deg, #ff6ec7, #ffcd3c, #6a11cb); }
      50% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #6a11cb); }
      75% { background: linear-gradient(135deg, #00c6ff, #0072ff, #00aaff); }
      100% { background: linear-gradient(135deg, #3a7bd5, #3a1c71, #d76d77); }
    }

    /* Container Styles */
    .upload-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 600px;
      transition: all 0.4s ease;
    }

    .upload-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
      animation: fadeInText 2s ease-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    p {
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeInText 2s ease-out;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .custom-upload:hover {
      background: linear-gradient(135deg, #ff6ec7, #ffcd3c);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transform: scale(1.05);
    }

    .preview, .link-container {
      margin-top: 30px;
    }

    .preview img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    .preview img:hover {
      transform: scale(1.1);
    }

    .link-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .link-container input {
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      border: none;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .link-container button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .link-container button:hover {
      background: #6a11cb;
      transform: scale(1.1);
    }

    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .loader div {
      width: 12px;
      height: 12px;
      margin: 5px;
      background: #fff;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-15px);
      }
    }

    /* Mobile Friendly */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .custom-upload {
        padding: 15px 30px;
        font-size: 18px;
      }

      .link-container input {
        width: 250px;
        font-size: 14px;
      }

      .link-container button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Welcome to Cool Image Uploader</h1>
    <p>Upload your images with ease and get a direct URL in seconds. You can use this link for your website, social media, or anywhere you want to share your content!</p>
    <label for="imageUpload" class="custom-upload">Choose Image</label>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="loader" id="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="preview" id="preview"></div>
    <div class="link-container" id="linkContainer" style="display: none;">
      <input type="text" id="imageURL" readonly>
      <button id="copyButton">Copy Link</button>
    </div>
  </div>

  <script>
    const imgbbApiKey = '02cdfa82d94696cb728b81002a3def9c'; // Your API Key
    const uploadButton = document.getElementById('imageUpload');
    const previewDiv = document.getElementById('preview');
    const loader = document.getElementById('loader');
    const linkContainer = document.getElementById('linkContainer');
    const imageURLInput = document.getElementById('imageURL');
    const copyButton = document.getElementById('copyButton');

    // Smooth Gradient Animation
    let gradientInterval = setInterval(() => {
      document.body.style.background = `linear-gradient(135deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)})`;
    }, 5000);

    uploadButton.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        if (file.size > 4 * 1024 * 1024) {
          alert('The file is too large. Please upload an image less than 4MB.');
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          previewDiv.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
        };
        reader.readAsDataURL(file);

        loader.style.display = 'flex';

        const formData = new FormData();
        formData.append('image', file);
        try {
          const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
            method: 'POST',
            body: formData,
          });
          const data = await response.json();
          loader.style.display = 'none';

          if (data.success) {
            const imageUrl = data.data.url;
            imageURLInput.value = imageUrl;
            linkContainer.style.display = 'flex';
          } else {
            alert('Failed to upload image. Please try again.');
          }
        } catch (error) {
          loader.style.display = 'none';
          alert('An error occurred while uploading the image.');
        }
      }
    });

    copyButton.addEventListener('click', () => {
      imageURLInput.select();
      document.execCommand('copy');
      copyButton.innerHTML = 'Copied âœ“';
      setTimeout(() => {
        copyButton.innerHTML = 'Copy Link';
      }, 2000);
    });
  </script>
</body>
</html>
