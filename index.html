<?php
// Bot Token
$botToken = "7551722305:AAHGuaw4rXM1P2LAPefjQ5sh2kdEU2EAblI"; // Replace with your actual bot token
$website = "https://api.telegram.org/bot" . $botToken;

// Get the JSON input from Telegram
$update = json_decode(file_get_contents("php://input"), TRUE);

// Extract chat ID and message
$chatId = $update["message"]["chat"]["id"];
$message = $update["message"]["text"];

// Check if the command is /start
if ($message == "/start") {
    // Send response
    sendMessage($chatId, "Bot started.");
}

// Function to send a message
function sendMessage($chatId, $message) {
    global $website;

    // Prepare the URL
    $url = $website . "/sendMessage?chat_id=" . $chatId . "&text=" . urlencode($message);

    // Send the request
    file_get_contents($url);
}
?>
