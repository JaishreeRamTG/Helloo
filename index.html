<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Background and Social Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Full-screen neon gradient background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    /* Neon color-changing background */
    .neon-background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(45deg, #ff00c3, #00c3ff, #ff00ff, #ffff00);
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Position for buttons */
    .social-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .social-button {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .social-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .social-button img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .social-button:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="neon-background"></div>

  <div class="social-buttons">
    <a href="https://www.instagram.com/mysticxditor" target="_blank" class="social-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://wa.me/message/HTK2K4ZKFVQCD1" target="_blank" class="social-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      WhatsApp
    </a>
    <a href="https://t.me/mysticxditor" target="_blank" class="social-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Telegram_logo.svg" alt="Telegram">
      Telegram
    </a>
  </div>

</body>
</html>
